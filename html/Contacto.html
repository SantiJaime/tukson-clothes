<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tukson Clothes | Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg back">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="img" src="../img/logo.jpg" alt="Logo Tukson Clothes"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contacto.html">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Catálogo
                </a>
                <ul class="dropdown-menu bgNavImg">
                  <li>
                    <a class="dropdown-item bgDrop" href="./RopaHombre.html"
                      >Ropa de Hombre</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item bgDrop" href="./RopaMujer.html"
                      >Ropa de Mujer</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item bgDrop" href="./Calzado.html"
                      >Calzado</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <div class="d-flex w-50">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscador"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
            <div class="my-2">
              <a href="./IniciarSesion.html" class="text-black me-3"

              >
              <a href="./Registrarse.html" class="text-black">Registrarse</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <section class="imgBg d-flex justify-content-center">
        <div class="bg-success-subtle w-50 p-3 m-4 rounded-5 sombra">
          <h4 class="text-success borde text-center">¡Visitanos en nuestra sucursal!</h4>
          <div class="d-flex justify-content-center mt-5">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.9264094870196!2d-65.22371683448873!3d-26.810471741398345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c4920bb60f5%3A0xfbe38aa8102ef612!2sAsunci%C3%B3n%201224%2C%20T4001LFG%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1sen!2sar!4v1678807010268!5m2!1sen!2sar"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="rounded-5"
          ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="back p-3">
      <section class="d-flex justify-content-between">
        <div>
          <h5>Contáctanos</h5>
          <a href="https://www.facebook.com" class="me-2" target="_blank"
            ><img src="../img/fb.png" alt="Facebook" width="50px"
          /></a>
          <a href="https://twitter.com/home" class="me-2" target="_blank"
            ><img src="../img/tw.png" alt="Twitter" width="50px"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="../img/ig.png" alt="Instagram" width="50px"
          /></a>
        </div>
        <div class="me-lg-5">
          <h6 class="text-black">Suscribite para recibir novedades</h6>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Ingrese su E-mail"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Enviar
            </button>
          </form>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

    ></script>
